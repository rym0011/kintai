<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="clock.css">
    <script rel="text/javascript" src="clock.js"></script>
    <title>calendar</title>
  </head>
  <body>
    <!-- clock -->
    <div id="clock">
      <div id="dials-top"></div>
      <div id="dials-right"></div>
      <div id="dials-bottom"></div>
      <div id="dials-left"></div>
      <div id="minute-hand"></div>
      <div id="second-hand"></div>
      <div id="hour-hand"></div>
    </div>
  </body>
</html>
